<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">

      <div class="form-group row">
        <!--//agrupa horizontalmente todo el contenido de cada elemento-->
        <label for="" class="col-form-label col-sm-2">Nombres</label>
        <!--//class= clase bootstrap col= medida de la columna, ocupa 2-->
        <div class="col-sm-6">
          <!--/col= medida de la columna, ocupa 6-->
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
          <!--stilo class de bootstrap- directiva ngmodel = el nombre del atributo en clase component - name = nombre del campo-->
        </div>
      </div>


      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>


      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-table-primary" role="button">Crear</button>
        </div>
      </div>

    </form>

  </div>

</div>
